version: "3.3"

services:
  web:
    image: unstructuredstudio/zubhub-backend:latest
    env_file: .env
    command: /start
    restart: on-failure
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - SECRET_KEY:${SECRET_KEY}
      - DEBUG:${DEBUG}
      - POSTGRES_NAME=${POSTGRES_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
    volumes:
      - .:/zubhub_backend
    ports:
      - 8000
    depends_on:
      - db
      - rabbitmq

  db:
    env_file: .env
    image: postgres:11
    restart: on-failure
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432

  reverse-proxy:
    image: valian/docker-nginx-auto-ssl:1.0.0
    container_name: reverse-proxy
    restart: on-failure
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./.ssl-data:/etc/resty-auto-ssl
    environment:
      ALLOWED_DOMAINS: "(api|www.api|rabbitmq|flower|prometheus).zubhub.unstructured.studio"
      SITES:
        "api.zubhub.unstructured.studio=web:8000;www.api.zubhub.unstructured.studio=web:8000;\
        rabbitmq.zubhub.unstructured.studio=rabbitmq:15672;flower.zubhub.unstructured.studio=flower:5555;\
        prometheus.zubhub.unstructured.studio=prometheus:9090"
      FORCE_HTTPS: "true"
    depends_on:
      - web
      - rabbitmq
      - flower
      - prometheus

  rabbitmq:
    env_file: .env
    image: rabbitmq:3-management
    restart: on-failure
    ports:
      - 5672
      - 15672

  celery_worker:
    env_file: .env
    build:
      context: .
      dockerfile: ./Dockerfile
    image: zubhub_celery_worker
    command: /start-celeryworker
    restart: on-failure
    volumes:
      - .:/zubhub_backend
    depends_on:
      - rabbitmq
      - db

  flower:
    env_file: .env
    build:
      context: .
      dockerfile: ./Dockerfile
    image: zubhub_celery_flower
    ports:
      - 5555
    command: /start-flower
    restart: on-failure
    volumes:
      - .:/zubhub_backend
    depends_on:
      - celery_worker
      - rabbitmq
      - db

  prometheus:
    image: prom/prometheus
    ports:
      - 9090
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    restart: on-failure
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - cadvisor

  cadvisor:
    image: google/cadvisor
    container_name: cadvisor
    restart: on-failure
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

volumes:
  postgres_data:
  .ssl-data:
