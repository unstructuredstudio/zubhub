{% extends "email_base.html" %}

<!--
  This template is to inform users when they receive a follower.

  Required variable is the follower user object, to be used like the following:

    user.avatar -> link for the follower user's avatar
    user.username -> follower user's username
    user.profile -> link for the follower user's profile
-->

{% block title %}You have a new follower!{% endblock %}

{% block content %}
  <h1 style="margin: 2em 0; font-size: 2em">You have a new follower!</h1>
  <p style="margin: 2em 0;">You just gained a new follower! Youâ€™re becoming quite the celebrity.</p>

  <center style="margin: 0;">
    <img src={{ user.avatar }} alt="User avatar" style="width: 6em; margin-top: 2em; border: 1px solid #39848a; border-radius: 50%; background-color: #FFFF;">
    <h3 style="margin: 0.5em 0; font-size:1.17em">{{ user.username }}</h3>

    <a
      href={{ user.profile }}
      style="margin: 0.5em 0; background-color:#00B8C4; text-decoration: none; padding: .8em 1.2em; color: #FCFDFF; display:inline-block; border-radius:.2em; mso-padding-alt:0; text-underline-color:#00B8C4"
    >
      <!--[if mso]>
        <i style="mso-font-width:200%;mso-text-raise:100%" hidden>&emsp;</i>
          <span style="mso-text-raise:50%;">
            <![endif]-->View profile<!--[if mso]>
          </span>
        <i style="mso-font-width:200%;" hidden>&emsp;&#8203;</i>
      <![endif]-->
    </a>
  </center>
{% endblock %}
