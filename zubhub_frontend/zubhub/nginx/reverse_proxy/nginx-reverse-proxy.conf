server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name zubhub.unstructured.studio www.zubhub.unstructured.studio;

        location / {
                proxy_pass http://zubhub_frontend:8080;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}